<html>
<body>
<!-- Button trigger modal -->
<button type="button" class="close" data-toggle="modal" data-target="#scan">
  Close
</button>
 
<!-- Modal -->
<div class="modal fade" id="scan" tabindex="-1" role="dialog" aria-labelledby="scanLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="scanLabel">Scan Your Index Finger</h4>
      </div>
      <div class="modal-body">
        Please connect the U.are.U fingerprint reader device to your computer.
      </div>
      <div class="modal-footer">
        <button type="button" class="submit" onclick='call()' data-dismiss="modal">Continue</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
